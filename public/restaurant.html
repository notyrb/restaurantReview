<!DOCTYPE html>
<html lang="en">

<head>
    <title>FoodComa Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">





</head>

<body onload="getDetails()" style="background-color: #EEEEEE;">
    <!-- Include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>
    <!-- This is the container that holds the initial message, heading, and movies -->
    <div class="container"
        style="background-color: white; width: 1200px; height: 2000px; margin-left: 190px; margin-top: -20px;">
        <img id="picture" style="width: 1140px; height: 310px; margin-left: -15px;"></img>

        <div id="restaurantDetails" class="container" style="padding: 20px 0px 0px 50px ">
            <!--Display map and address in card-->
            <div class = "card " style=" position: absolute; width: 350px; height: 350px; margin-left: 663px; margin-top: 20px; ">
                <div id = "map" style="height: 280px; background-color:gray" ></div>
                <i class="fas fa-map-marker-alt" style= "color: #D22D2D; font-size: 20px; padding-top: 25px; margin-left: 15px;"></i>
                <span id = "location" style="color: #D22D2D; padding-left: 40px; font-size:15px; margin-top: -30px; line-height: 20px;"></span>
            </div>

            <!--Display Contact & Information in card-->
            <div class = "card " style=" position: absolute; width: 350px; height: 400px; margin-left: 663px; margin-top: 420px; ">
                <h5 style="padding-left: 17px; padding-top: 10px; font-weight: bold;">Contact & Information</h5>
                <i class="fas fa-phone-alt" style="padding: 15px 0px 0px 17px"></i>
                <span id = "phoneNumber" style="padding-left: 45px; font-size:17px; margin-top: -19px; line-height: 20px;"></span>
                <i class="fa fa-link" style="padding: 20px 0px 0px 17px"></i>
                <a id = "website" target="_blank" style="padding-left: 45px; font-size:17px; margin-top: -19px; line-height: 20px;"></a>
                <i class="fab fa-facebook" style="color: #3b5998; font-size: 18px; padding: 20px 0px 0px 17px"></i>
                <i class="far fa-clock" style = "font-size:18px; padding: 20px 0px 0px 17px"></i>
                <span style="padding-left: 45px; font-size:17px; margin-top: -20px; line-height: 20px;">Operating Hours</span>
                <span style="white-space: pre-line; width: 150px; padding-left: 45px; font-size:17px; margin-top: 15px; line-height: 23px;">Sunday: Monday: Tuesday: Wednesday: Thursday: Friday: Saturday:</span>
                <span id = "openingHours" style="margin-left: 155px; font-size:17px; margin-top: -161px; line-height: 23px; width: 120px;"></span>
            
            </div>
                

            <h3 id="restaurantName" style="font-weight: bold; font-size: 35px; padding-top: 20px;"></h3>
            <hr style="width: 570px; height:0.5px; border-width:0; background-color:#707070; margin-left: 0px; margin-top: 20px;">
            <div style="margin-top: 8px;">
                <!-- rating-->
                <i id = "star1" class="fas fa-star" style = "font-size: 18px;"></i>
                <i id = "star2"class="fas fa-star" style = "font-size: 18px;"></i>
                <i id = "star3"class="fas fa-star" style = "font-size: 18px;"></i>
                <i id = "star4"class="fas fa-star" style = "font-size: 18px;"></i>
                <i id = "star5"class="fas fa-star" style = "font-size: 18px;"></i>
                <span id="ratingNumber" style="font-family: Proxima Nova; padding-left: 10px; margin-top: -24px; font-weight: normal; font-size: 20px;"></span>
                
                <!-- Reviews-->
                <span style="padding-left: 30px;">
                    <i class="far fa-comment-alt" style="font-size:18px; "></i>
                    <span id = "totalReviews" style="font-size: 20px; padding-left: 10px;"></span> 
                    <span style="font-size: 20px; padding-left: 3px;"> Reviews</span> 
                </span>

                 <!-- Cuisine-->
                 <span style="padding-left: 30px;">
                    <i class="fas fa-utensils" style="font-size:18px; "></i>
                    <span id = "cuisine" style="font-size: 20px; padding-left: 10px;"></span> 
                </span>
                <!-- Cuisine-->
                <span style="padding-left: 30px;">
                    <i class="fas fa-money-bill" style="font-size:18px;" ></i>
                    <i id = "dollar1" class="fas fa-dollar-sign" style="color: lightgray; padding-left: 10px;"></i>
                    <i id = "dollar2" class="fas fa-dollar-sign" style="color: lightgray;"></i>
                    <i id = "dollar3" class="fas fa-dollar-sign" style="color: lightgray;"></i>
                </span>
            </div>
            <!-- Description-->
            <div>
                <h3 style="padding-top: 40px; font-weight: bolder;">About the restaurant</h3>
                <div id = "description" style="width: 570px; padding-top: 15px; padding-bottom: 40px;"></div>
            </div>
            <!-- Ratings and Reviews-->
            <div>
                <span style="font-size: 27px; font-weight: bold; ">Ratings and Reviews (</span><span id ="totalRatings" style="font-size: 27px; font-weight: bold; "></span><span style="font-size: 27px; font-weight: bold; ">)</span> 

            </div>
        </div>

    </div>




    </div>
    <!-- Include the comments modal here -->
    <div w3-include-html="comments-modal.html"></div>
    <!-- Include the new comments modal here -->
    <div w3-include-html="new-comments-modal.html"></div>
    <!-- Include the edit comments modal here -->
    <div w3-include-html="edit-comments-modal.html"></div>

    <div w3-include-html="register-modal.html"></div>
    <div w3-include-html="login-modal.html"></div>



    <br><br>
    <!-- Include the footer here -->
    <div w3-include-html="footer.html"></div>
</body>

    w3.includeHTML();

<script src="js/restaurants.js"></script>

<script src="js/profile.js"></script>


</html>
