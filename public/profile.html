<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mystyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    var firstName, lastName, email, address, gender, phoneNumber, password, profilePicture, token;
    token = sessionStorage.getItem('token');
    console.log(token)
  </script>


</head>

<body style="background-color: #EEEEEE;" onload="getAccountDetails();">
  <!-- Include top navigation here -->
  <div w3-include-html="top-navigation.html"></div>
  <!-- This is the container that holds the initial message, heading, and movies -->
  
  <div class="container">
    <div class="mainBox" style="width: 1200px; height:1080px; background-color: white; margin-left: -40px;">
      <h1 style="font-family: Proxima Nova; font-weight: bold; font-size: 35px; padding-left: 80px; padding-top: 20px;">
        Profile Information</h1>
      <div class="row profile-border">
        <div class="col-4" style="text-align: center;">
          <img id="profilePicture" src="images/avatar.jpg"
            style="border-radius: 50%; object-fit: cover; width: 300px; height: 300px; margin-top: 50px; margin-left: 90px;">
          <input id="myinput" type="file" accept="image/*" onchange="encode();"
            style="margin-top: 20px; text-align: center; margin-left: 140px;">
          <div id = "dropImage">Drop Image here!</div>
        </div>
        <form style="margin-left: 450px; margin-top: 25px; margin-left: 150px;">
          <div class="form-row">
            <div class="form-group col-md-6" style="padding-left: 15px;">
              <label for="firstName">First Name</label>
              <input type="firstName" class="form-control" id="firstName" style="font-weight: lighter;">
            </div>
            <div class="form-group col-md-6" style="padding-left: 20px;">
              <label for="lastName">Last Name</label>
              <input type="lastName" class="form-control" id="lastName" style="font-weight: lighter;">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6"
              style="padding-left: 15px; top: -17px; padding-bottom: 0px; margin-top: 15px;">
              <label for="inputUsername">Username</label>
              <input type="username" disabled class="form-control" id="username" style="font-weight: lighter;">
            </div>
            <div class="form-group col-md-6"
              style="padding-left: 20px; top: -17px; padding-bottom: 0px; margin-top:15px; font-weight: lighter;">
              <label for="gender" style=>Gender</label>
              <select id="gender" name="gender" class="form-control " style="font-weight: bold;">
                <option disabled selected value style="display: none; color: grey;"></option>
                <option value="Male" style="font-weight: lighter;">Male</option>
                <option value="Female" style="font-weight: lighter;">Female</option>
              </select>
            </div>
          </div>

          <div class="form-group" style="padding-left: 12px; margin-top: -45px;">
            <label for="inputAddress" style="margin-bottom: 55px; margin-top: 25px;">Address</label>
            <input type="text" class="form-control" id="address"
              style="width: 548.5px; margin-top: -45px; font-weight: lighter; ">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6" style="padding-left: 19px; ">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" style="margin-top: 2px; font-weight: lighter;">
            </div>
            <div class="form-group col-md-6" style="padding-left: 21px; ">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber" style="margin-top: 2px; font-weight: lighter;"
                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
            </div>
          </div>

          <div class="form-group" style="padding-left: 14.5px;">
            <label for="password">Password</label>
            <input type="password" disabled class="form-control" id="password"
              style="width: 548.5px; margin-top: 3px; font-weight: lighter;">
              <u href = "#" data-toggle="modal" data-target="#changePasswordPopup" style="cursor:pointer; font-size: 15px; padding-left: 420px; color:#975729;">Change Password?</u>
          </div>

         
          <div class="updateBtn" onclick="update();">
            <button type="submit" class="btn btn-primary" id=updateBtn
              style="background-color: #975729; border: none; width: 200px; height: 50px; border-radius: 10px; font-family: Proxima Nova; font-weight: bold;">Save
              Changes</button>
          </div>

         

          <div class="deleteBtn" >
            <a type="submit" class="btn btn-primary" id=deleteBtn href = "#" data-toggle="modal" data-target="#passwordPopup" 
              style="background-color: #D44848; border: none; width: 200px; height: 50px; border-radius: 10px; font-family: Proxima Nova; font-weight: bold; line-height: 39px;">Delete
              Account</a>
          </div>
        </form>
      </div>


    </div>


  </div>


  <div w3-include-html="register-modal.html"></div>
  <div w3-include-html="login-modal.html"></div>
  <div w3-include-html="passwordPopup.html"></div>
  <div w3-include-html="changePasswordPopup.html"></div>

  <br><br>
  <!-- Include the footer here -->
  <div w3-include-html="footer.html"></div>
</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
  //to bring in other HTML on the fly into this page
  w3.includeHTML();
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
<script src="js/profile.js"></script>
<script src="js/checktoken.js"></script>
<script src="js/redirect.js"></script>
<script src="js/register.js"></script>
<script src="js/updateProfile.js"></script>
<script src="js/restaurants.js"></script>
<script>getAccountDetails()</script>
</html>
