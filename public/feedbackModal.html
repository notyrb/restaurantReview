<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="col-12 modal-title text-light">Send Feedback!</h3>
                <button type="button" class="close" data-dismiss="modal"
                    style="margin-left: -30px; margin-top: -15px; color: white;">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                <form id="feedbackForm">
                    <h5>Subject</h5>
                    <textarea id= "feedbackSubject" required class="form-control form-rounded" rows="3"
                        cols="100%" style="width: 100%; height: 40px;" placeholder="Enter your subject here!"></textarea>
                    
                    <h5 style="padding-top: 20px;">Feedback</h5>
                    <textarea id= "feedbackContent" required class="form-control form-rounded" rows="3"
                        cols="100%" style="width: 100%; height: 100px;" placeholder="Enter your feedback here!"></textarea>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitComment"
                            onClick="sendFeedback()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
