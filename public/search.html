<body onload="getAllRestaurants()" >
    <!-- Include top navigation here -->
    <div w3-include-html="top-navigation.html"></div>
    <!-- This is the container that holds the initial message, heading, and movies -->
    <div class="container-fluid" style="margin-left: -200px; padding-bottom: 200px; ">
        <img src = "images/searchBox.png"></img>
        <div class="searchBar">
            <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search for restaurants here!" value="" />
            <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
              </svg>
            </button>
        </div>
        <div class="menu" style="background-color: #F2F2F2; width: 250px; height: 470px; margin-top: 100px; margin-left: 300px; border-radius: 20px; margin-bottom: -440px;">
            <h4 style="text-align:center; font-family: Proxima Nova; font-weight: bold; padding-top: 10px; font-size: 23px;">Filters</h4>
            <hr style="margin-top:15px; width: 250px; height:0.5px; border-width:0; background-color:gray">
            
            <div style="padding-top: 5px; padding-left: 20px;" onclick="getFilteredRestaurants()">
                <h5 style="text-align: left; font-family: Proxima Nova; font-weight: bold; color: gray;">Cuisine</h5>
                <select class = "filter" name="cuisineFilter" id="cuisineFilter" >
                    <option selected value="empty">No Filter</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Vietnamese">Vietnamese</option>
                </select>
                <h5 style="text-align:left; font-family: Proxima Nova; font-weight: bold; color: gray;">Location</h5>
                <select class = "filter" id="locationFilter">
                    <option selected value="empty">No Filter</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                    <option value="Central">Central</option>
                    <option value="North">North</option>
                </select>
                <h5 style="text-align:left; font-family: Proxima Nova; font-weight: bold; color: gray;">Price</h5>
                <select class = "filter" id="priceFilter">
                    <option selected value="empty">No Filter</option>
                    <option value="$">Affordable ($)</option>
                    <option value="$$">Mid Range ($$)</option>
                    <option value="$$$">Expensive ($$$)</option>
                </select>

            </div>
            <hr style="margin-top:15px; width: 250px; height:0.5px; border-width:0; background-color:gray">
            <div style="padding-top: 5px; padding-left: 20px;" >
                <h5 style="text-align: left; font-family: Proxima Nova; font-weight: bold; color: gray;">Sort By</h5>
                <select class = "filter" id="ratingSort" onclick="sortRestaurants()" >
                    <option value="highestRating">Highest Rating</option>
                    <option value="lowestRating">Lowest Rating</option>
                </select>

            </div>
            
        </div>
        <div class="container" style="background-color: white; width: 1200px; height: fit-content; margin-left: 550px; margin-bottom: 300px; margin-top: -500px;">
            <p>
            <!-- Displays thumbnails of the restaurants here -->
            <div id="restaurantTable" class="row" style="padding-top : 5px; padding-left: 80px;"></div>
        </div>
        
    

    </div>
    
 
    <div w3-include-html="register-modal.html"></div>
    <div w3-include-html="login-modal.html"></div>



    <br><br>
    <!-- Include the footer here -->
    <div w3-include-html="footer.html"></div>
</body>
