<div class="modal fade" id="newReviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="col-12 modal-title text-light">Write a Review</h3>
                <button type="button" class="close" data-dismiss="modal"
                    style="margin-left: -30px; margin-top: -15px; color: white;">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                <form id="commentForm">
                    <div>
                        <h5>Rating</h5>
                        <span>
                            <i class = "fas fa-star userRating" value="1" onmousedown="rateIt(this)" style="position: relative;color:#D6D6D6;font-size: 20px; cursor: pointer;"></i>
                            <i class = "fas fa-star userRating" value="2" onmousedown="rateIt(this)" style="position: relative;color:#D6D6D6;font-size: 20px; cursor: pointer;"></i>
                            <i class = "fas fa-star userRating" value="3" onmousedown="rateIt(this)" style="position: relative;color:#D6D6D6;font-size: 20px; cursor: pointer;"></i>
                            <i class = "fas fa-star userRating" value="4" onmousedown="rateIt(this)" style="position: relative;color:#D6D6D6;font-size: 20px; cursor: pointer;"></i>
                            <i class = "fas fa-star userRating" value="5" onmousedown="rateIt(this)" style="position: relative;color:#D6D6D6;font-size: 20px; cursor: pointer;"></i>
                        </span>
                    </div>
                    <h5 style="padding-top: 20px;">Review</h5>
                    <textarea id="userComments" required class="form-control form-rounded" rows="3"
                        cols="100%" style="width: 100%;"></textarea>



                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitComment"
                            onClick="addReview()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
