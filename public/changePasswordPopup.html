<div class="modal fade " id="changePasswordPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm " role="document">
        <div class="modal-content" style="width: 600px; margin-left: -140px;">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle" style=" padding-left:90px"><span style="color: black;"> Enter your old and new password. </h5>

            </div>
            <div class="modal-body ">
                <form>
                    <div class="form-group" style="padding-left: 12px;">
                        <label for="password" style="margin-top: -10px;"></label>
                        <input type="password" class="form-control" id="currentPassword" placeholder="Current password"
                            style="width: 548.5px; margin-top: 0px;">
                    </div>
                    <div class="form-group" style="padding-left: 12px;">
                        <label for="password" style="margin-top: -10px;"></label>
                        <input type="password" class="form-control" id="newPassword" placeholder="New Password"
                            style="width: 548.5px; margin-top: 0px;">
                    </div>
                    <div class="form-group" style="padding-left: 12px;">
                        <label for="password" style="margin-top: -10px;"></label>
                        <input type="password" class="form-control" id="confirmNewPassword" placeholder="Confirm New Password"
                            style="width: 548.5px; margin-top: 0px;">
                    </div>

                    <div class="okBtn"  onclick="updatePassword();" style="padding-left: 480px; padding-top: 20px">
						<button type="button" class="btn btn-primary" id=okBtn 
							style="background-color: #3EB970; border: none; width: 80px; height: 40px; border-radius: 10px; font-size: 15px;font-family: Proxima Nova; font-weight: bold; ">Submit</button>
					</div>
                    <div class="closeBtn"  onclick="deleteAccount" style="padding-left: 385px; margin-top: -40px">
						<button type="button" class="btn-can" id=closeBtn data-dismiss="modal" 
							style="cursor: pointer;  background-color: #D44848; color: white; border: none; width: 80px; height: 40px; border-radius: 10px; font-size: 15px;font-family: Proxima Nova; font-weight: bold; ">Close</button>
					</div>

                </form>

            </div>

        </div>
    </div>
</div>
<script src="js/profile.js"></script>
